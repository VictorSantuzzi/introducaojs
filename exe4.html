  <body>
    <form><input type="text" /></form>
    <script>
      function exp(anosXp) {
        var status;
        if (anosXp <= 0.9) {
          status = "Iniciante";
          console.log(status);
        } else if (anosXp >= 1 && anosXp <= 2.9) {
          status = "Intermediário";
          console.log(status);
        } else if (anosXp >= 3 && anosXp <= 6) {
          status = "Avançado";
          console.log(status);
        } else if (anosXp < 7) {
          status = "Jedi Master";
          console.log(status);
        }
      }
    </script>
